# Kamal deployment configuration for NBM Frontend
service: nbm-frontend
image: desinghrajan/nbm-frontend

# Servers
servers:
  web:
    hosts:
      - 139.84.158.2
    labels:
      traefik.http.routers.nbm-frontend.rule: Host(`neverbeforemarketing.com`) || Host(`www.neverbeforemarketing.com`)
      traefik.http.routers.nbm-frontend.entrypoints: websecure
      traefik.http.routers.nbm-frontend.tls: true
      traefik.http.routers.nbm-frontend.tls.certresolver: letsencrypt

# Registry
registry:
  username: desinghrajan
  password:
    - KAMAL_REGISTRY_PASSWORD

# Proxy
proxy:
  ssl: true
  host: neverbeforemarketing.com
  app_port: 3000
  healthcheck:
    path: /up
    timeout: 120
    interval: 10

# Environment
env:
  clear:
    NODE_ENV: production

# SSH
ssh:
  user: root

# Builder
builder:
  arch: amd64
  args:
    NEXT_PUBLIC_API_URL: https://neverbeforemarketing.com/nbm-be/api
